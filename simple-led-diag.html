<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Diagrama Esquematico Circuito Simple de LED</title>
	<style>
		svg {
			display: block;
			margin: 0 auto;
			width: 80%;
		}
	</style>
</head>
<body>
	<svg viewBox="0 0 300 300">
		<!-- Elemento SVG para el LED -->
		<symbol id="led" viewBox="0 0 30 30">
			<circle cx="15" cy="15" r="10" fill="none" stroke="black" stroke-width="2" />
			<path d="M10 15 L15 25 L20 15" stroke="black" stroke-width="2" />
		</symbol>

		<!-- Elemento SVG para la resistencia -->
		<symbol id="resistor" viewBox="0 0 60 30">
			<line x1="0" y1="15" x2="10" y2="15" stroke="black" stroke-width="2" />
			<rect x="10" y="10" width="40" height="10" fill="none" stroke="black" stroke-width="2" />
			<line x1="50" y1="15" x2="60" y2="15" stroke="black" stroke-width="2" />
		</symbol>

		<!-- Nodos y conexiones -->
		<use href="#led" x="10" y="10" />
		<use href="#resistor" x="60" y="10" />
		<line x1="20" y1="10" x2="60" y2="10" stroke="black" stroke-width="2" />
		<line x1="60" y1="20" x2="20" y2="20" stroke="black" stroke-width="2" />
		<line x1="20" y1="10" x2="20" y2="20" stroke="black" stroke-width="2" />
		<line x1="60" y1="10" x2="60" y2="20" stroke="black" stroke-width="2" />
	</svg>
</body>
</html>
