<!DOCTYPE html>

<html>

<head>

  <title>Diagrama Esquem√°tico de Circuito LED</title>

  <style>

    svg {

      display: block;

      margin: auto;

    }

    .node {

      fill: black;

    }

    .wire {

      stroke: black;

      stroke-width: 1;

      fill: none;

    }

  </style>

</head>

<body>

  <svg width="100" height="50">

    <path d="M5 10 H15" class="wire"/>

    <circle cx="20" cy="10" r="7" fill="white" stroke="black" stroke-width="1"/>

    <polyline points="20,3 20,0 40,0 40,3" fill="none" stroke="black" stroke-width="1" />

    <polyline points="20,17 20,20 40,20 40,17" fill="none" stroke="black" stroke-width="1" />

    <line x1="27" y1="10" x2="35" y2="10" stroke="black" stroke-width="1"/>

    <path d="M45 10 H55" class="wire"/>

    <circle cx="60" cy="10" r="7" fill="white" stroke="black" stroke-width="1"/>

    <polyline points="60,3 60,0 80,0 80,3" fill="none" stroke="black" stroke-width="1" />

    <polyline points="60,17 60,20 80,20 80,17" fill="none" stroke="black" stroke-width="1" />

    <line x1="67" y1="10" x2="75" y2="10" stroke="black" stroke-width="1"/>

    <path d="M15 10 L20 10" class="wire"/>

    <path d="M27 10 L30 10" class="wire"/>

    <path d="M40 10 L45 10" class="wire"/>

    <path d="M55 10 L60 10" class="wire"/>

    <circle cx="20" cy="10" r="2" class="node"/>

    <circle cx="35" cy="10" r="2" class="node"/>

    <circle cx="60" cy="10" r="2" class="node"/>

  </svg>

</body>

</html>
